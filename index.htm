<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styling/bookmark.css" />
  </head>

  <body>
    <div class="bookmark">
      <div class="container">
        <img src="imgs/bookmark.png" alt="" />

        <div class="haed">
          <h1>BOOKMARKER</h1>
          <h2>Bookmark your favorite sites</h2>
        </div>

        <div class="inputs">
          <input id="nameInput" placeholder="Bookmark Name" type="text" />
          <input
            id="urlInput"
         
            placeholder="Webstite URL"
            type="text"
          />
        </div>

        <button onclick="create()" class="add-button">
          Create your favourites
        </button>
      </div>
      <div id="all-websites"></div>
    </div>

    <script src="scripting/bookmark.js"></script>
  </body>
</html>
